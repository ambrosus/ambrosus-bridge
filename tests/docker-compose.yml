version: '3.9'
services:
  apollo0:
    image: ghcr.io/ambrosus/openethereum:v3.3.3-amb1.0.1
    command: --config /opt/apollo/config.toml
    networks:
      apollo:
        ipv4_address: 10.0.0.10
    ports:
      - 30303:30303
      - 8545:8545
      - 8546:8546
    volumes:
      - ./amb/apollo0/:/opt/apollo

  apollo1:
    image: ghcr.io/ambrosus/openethereum:v3.3.3-amb1.0.1
    command: --config /opt/apollo/config.toml
    networks:
      apollo:
        ipv4_address: 10.0.0.11
    ports:
      - 30304:30303
      - 8547:8545
      - 8548:8546
    volumes:
      - ./amb/apollo1/:/opt/apollo

  apollo2:
    image: ghcr.io/ambrosus/openethereum:v3.3.3-amb1.0.1
    command: --config /opt/apollo/config.toml
    networks:
      apollo:
        ipv4_address: 10.0.0.12
    ports:
      - 30305:30303
      - 8549:8545
      - 8550:8546
    volumes:
      - ./amb/apollo2/:/opt/apollo

networks:
  apollo:
    driver: bridge
    ipam:
     config:
       - subnet: 10.0.0.0/22
         gateway: 10.0.0.1
